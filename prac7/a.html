<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
</head>



<body>
    <h2>Simple calculator</h2>
    <label for="num1">Enter first number  </label>
    <input type="tel" id="num1" for="num1">
    <br> 
    <label for="num2">Enter second number  </label>
    <input type="tel" id="num2" for="num2"> 
    <br>
    <input type="button" id="add" value="+" onclick="Add()">
    <input type="button" id="sub" value="-" onclick="Sub()">
    <input type="button" id="div" value="/" onclick="Div()">
    <input type="button" id="multi" value="*" onclick="Multi()">  
    <p>Result: <span id="result"></span></p>



function 


















    <script>

       const Add= () => {
        const userInput1 = parseInt(document.getElementById('num1').value);
       const userInput2 = parseInt(document.getElementById('num2').value);

        let add = userInput1+userInput2;
          document.getElementById('result').textContent = add;
       }

       const Sub= () => {
        const userInput1 = parseInt(document.getElementById('num1').value);
       const userInput2 = parseInt(document.getElementById('num2').value);

        let sub = userInput1-userInput2;
          document.getElementById('result').textContent = sub;
       }

       const Div= () => {
        const userInput1 = parseInt(document.getElementById('num1').value);
       const userInput2 = parseInt(document.getElementById('num2').value);

        let div = userInput1/userInput2;
          document.getElementById('result').textContent = div;
       }

       const Multi= () => {
        const userInput1 = parseInt(document.getElementById('num1').value);
       const userInput2 = parseInt(document.getElementById('num2').value);

        let multi = userInput1*userInput2;
          document.getElementById('result').textContent = multi;
       }
        </script>

</body>
</html>
