<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grouping Selectors Example</title>
<style>

    h1, h2, p {
        color: blue;
        font-family: Arial, sans-serif;
    }
    p {
        font-size: 16px;
        line-height: 1.5;
    }
    h2 {
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Welcome to Grouping Selectors Example</h1>
    <h2>This is a Subheading</h2>
    <p>This is a paragraph demonstrating the use of grouping selectors in CSS.</p>
    <p>Grouping selectors allow us to apply the same style to multiple elements efficiently.</p>
</body>
</html>
