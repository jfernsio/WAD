<!DOCTYPE html>
<html>
  <head> 
    <title>touch</title>
  </head>
  <body>
    Enter a number:<input type="number" id="n1" value="0" /><br />
    enter a choice(1:factorial,2:Fibonacci)<br/><input
      type="number"
      id="n2"
      value="0"
    /><br />
    result:<textarea rows="2" cols="30" id="result"></textarea><br />
    <button onclick="result()">display</button>
    <script>
      function result() {
        var a = 0,
          b = 1,
          c;
        var fact = 1;
        var num1 = document.getElementById("n1").value;
        var num2 = document.getElementById("n2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        switch (num2) {
          case 1:
            if (num1 == 0 || num1 == 1) {
              document.getElementById("result").innerHTML =
                "factorial of" + num1 + "is 1";
            } else {
              for (i = 1; i <= num1; i++) {
                fact = fact * i;
                document.getElementById("result").innerHTML =
                  "factorial of" + num1 + "is" + fact;
              }
            }
            break;
          case 2:
            var fibseries = "";
            for (i = 1; i <= num1; i++) {
              fibseries += b + " ";
              c = a + b;
              a = b;
              b = c;
            }
            document.getElementById("result").innerHTML =
              "Fibonacci series upto " + num1 + " number " + fibseries;
            break;
          default:
            document.getElementById("result").innerHTML =
              "number is not valid" + num1;
        }
      }
    </script>
  </body>
</html>
